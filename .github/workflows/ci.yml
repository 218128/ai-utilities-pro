name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Lint PHP files
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
      - name: Build Docker image
        run: |
          docker build -t ai-utilities-pro .
